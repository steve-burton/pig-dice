<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice!</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h2>Player 1</h2>
          <div id="player1">
            <h3>Score: <span id="player1score"></span></h3>
            <div id="player1Buttons">
              <button type="submit" class="btn btn-info" id="player1roll">Dice Roll!</button>
              <button class="btn btn-primary" id="player1hold">Hold Turn</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <h3>Roll Number: <span id="diceRollTurnNumber"></span></h3>
          <h3>Dice Roll: <span id="diceSingleRollTotal"></span></h3>
          <h3>Turn Score: <span id="diceRollTurnTotal"></span></h3>
          <div class="winner">
            <h2 id="winner"></h2>
          </div>
        </div>


        <div class="col-md-4">
          <h2>Player 2</h2>
          <div id="player2">
            <h3>Score: <span id="player2score"></span></h3>
            <div id="player2Buttons">
              <button type="submit" class="btn btn-info" id="player2roll">Roll Dice!</button>
              <button type="submit" class="btn btn-primary" id="player2hold">Hold Turn</button>
            </div>
          </div>
        </div>

    </div>
  </body>
</html>
